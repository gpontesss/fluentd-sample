<source>
    @type forward
    port 24224
</source>

<source>
    @type http
    port 9880
    bind 0.0.0.0
</source>

<match **>
    @type copy
    <store>
        @type stdout
    </store>
    <store>
        @type elasticsearch
        host elasticsearch
        port 9200
        logstash_format true
    </store>
</match>
